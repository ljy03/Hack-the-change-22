            <button class="tabs__button" data-for-tab = "2" onclick="toFruit()"> Fruits </button>

    </div>

    <script>
        function setUpTab () {
            document.querySelectorAll(".tabs__button").forEach(button => {
                button.addEventListener("click", () => {
                    const sideBar = button.parentElement;
                    const tabContainer = sideBar.parentElement;
                    const tabNumber = button.dataset.forTab;
                    const tabsToActivate = tabContainer.querySelector('.tab__content[data-tab= "${tabNumber}"]');

                    sideBar.querySelectorAll(".tabs__button").forEach(button => {
                        button.classList.remove("tabs__button--active");
                    });
                    
                    tabContainer.querySelectorAll(".tabs__content").forEach(tab => {
                        tab.classList.remove("tabs__content--active");
                    });

                    button.classList.add("tabs__button--active");
                    tabsToActivate.classList.add("tabs__content--active");
                });
            });
        } 

    document.addEventListener("DOMContentLoaded", () => {
        setUpTab();
    })
    </script>
